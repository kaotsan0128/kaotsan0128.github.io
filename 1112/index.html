<!DOCTYPE html>
<html lang="zh-Hant"></html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width-device-width, initial-scale=1.0">
   <title>基本的HTML5網頁 </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel-"stylesheet" integrity="sha384-QWTKZYjpPEjISVSWaRU9OF@RpokőYctnÝmDr5pNlyT2bRjXh@JMhjY6!
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity-"sha384-Yvpcryf@t¥31HB6@NNkmXC559fDVZLESaAA5SNDzOxhy9GkCIdslK1eN7N6jIeHz"

</head>
<body>
   <h1>歡迎來到我的網頁</h1>
   <p>這是一個基本的HTML5網頁。</p>
    
<div id-"carouselExample" class-"carousel slide">
<div class="carousel-inner">
      <div class="carousel-item active">
         <img src "1.jpg" class="d-block w-100" alt-"...">
      </div>
      <div class="carousel-item">
         <img src="2. jpg" class-"d-block w-100" alt-"...">
      </div>
      <div class="carousel-item">
        <img src="3. jpg" class-"d-block w-100" alt-"...">
      </div>
      <div class="carousel-item">
        <img src="4. jpg" class-"d-block w-100" alt-"...">
      </div>
      <div class="carousel-item">
        <img src="5. jpg" class-"d-block w-100" alt-"...">
     </div>
</div>

<button class-"carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
   <span class="carousel-control-prev-icon" aria-hidden-"true"></span>
   <span class="visually-hidden">Previous</span>
</button>

<button class-"carousel-control-next" type-"button" data-bs-target-"#carouselExample" data-bs-slide="next">
   <span class-"carousel-control-next-icon" aria-hidden="true"></span>
   <span class="visually-hidden">Next</span>
</button>
</div>
</body>
</html>
